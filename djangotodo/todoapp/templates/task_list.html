{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-body">
          <div class="todo-container">
            <div class="todo-search">
              <form action="" method="POST">
                {% csrf_token %}
                {{ form.title }}
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
            <div class="todo-list mt-3">
              {% for task in tasks %}
              <div class="todo-list-item d-flex align-items-center justify-content-between">
                <div class="task">
                  <input type="checkbox" />
                  <p>{{ task.title }}</p>
                </div>
                <div class="btn-container">
                  <div class="edit">
                    <a href="{% url 'task-update' task.id %}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                  </div>
                  <div class="del">
                    <a href="{% url 'task-delete' task.id %}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
